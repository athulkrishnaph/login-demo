<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="login">
        <select name="" id="language">
            <option value="">English (UK)</option>
            <option value="">Hindi</option>
            <option value="">Malayalam</option>
            <option value="">Tamil</option>
            <option value="">Telugu</option>
        </select>
        <h1>Welcome Back...!</h1>
        <input class="textbox" type="text" placeholder="Enter your username">
        <input class="textbox" type="password" placeholder="Enter your password">
        <div class="crf">
            <div><input id="check" type="checkbox"><label for="check"> Remember me</label></div>
            <div><a href="">forget password?</a></div>
        </div>
        <button id="btn1">Log in</button>
        <div class="lines">
            <div></div>
            <p>OR</p>
            <div></div>
        </div>
        <button id="btn2"><div class="btn2flex"><img src="./image/googlelogo.png" alt=""> <p>Sign up with Google</p></div></button>
        <span>Have no acoount yet?</span>
        <button id="btn3">Register Now</button>

    </div>
    <div class="sideimg">
        <img src="https://img.freepik.com/premium-photo/elegant-minimalist-simple-black-gradient-background-websites-posters-presentations-design_896590-23467.jpg" alt="">
        <h1>Welcome Back...!</h1>
        <select name="" id="sidelanguage">
            <option value="">English (UK)</option>
            <option value="">Hindi</option>
            <option value="">Malayalam</option>
            <option value="">Tamil</option>
            <option value="">Telugu</option>
        </select>
    </div>
</div>

</body>
</html>
